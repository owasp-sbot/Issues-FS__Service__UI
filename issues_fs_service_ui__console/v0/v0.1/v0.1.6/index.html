<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load base CSS from v0.1.0 -->
    <link rel="stylesheet" href="../v0.1.0/css/app.css">

    <!-- Visualization Libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

<body>
    <!-- ======================================================================= -->
    <!-- Issues UI v0.1.6 - Root Selector & Recursive Issue Model (Phase 1)      -->
    <!-- ======================================================================= -->
    <!--
    Phase 1 Implementation - Recursive Issue Model ("Everything is an issue")

    Changes from v0.1.5:
    - U1: Root selector dropdown in header (P1)
    - U2: Current root context indicator (P1)
    - U3: "Convert to Parent" button in node-detail (P2)
    - U4: Child issues list and "Add Child Issue" button/form (P2)
    - U5: Tree view for nested issues with expand/collapse (P3)
    - Dynamic type loading from /types/api/types API
    - Dynamic link types loading from /types/api/link-types API
    - Filter relationship verbs by source issue type

    New Services:
    - RootService: Managing root issue folder selection
    - ChildIssuesService: Managing parent-child issue relationships
    - LinkTypesService: Loading link types and filtering by source type

    Backend APIs (from brief-005):
    - GET /api/roots: List available root issue folders
    - GET /api/roots/current: Get currently selected root
    - POST /api/roots/select: Select a root context
    - POST /api/issues/children: Add child issue to parent
    - POST /api/issues/children/list: List children of an issue
    - POST /api/issues/convert: Convert issue to support child issues
    - GET /types/api/link-types: List all link types with source_types
    -->

    <!-- ======================================================================= -->
    <!-- BASE v0.1.0 - Core Services                                             -->
    <!-- ======================================================================= -->

    <!-- Core Services (load order matters) -->
    <script src="../v0.1.0/js/event-bus.js"></script>
    <script src="../v0.1.0/js/config-manager.js"></script>
    <script src="../v0.1.0/js/markdown-parser.js"></script>
    <script src="../v0.1.0/js/graph-service.js"></script>

    <!-- v0.1.4 Graph Service Override (adds getNodeGraph + new node types) -->
    <script src="../v0.1.4/js/graph-service-override.js"></script>

    <!-- v0.1.6 Graph Service Override (dynamic type loading from API) -->
    <script src="js/graph-service-override.js"></script>

    <!-- v0.1.4 Messages Service -->
    <script src="../v0.1.4/js/messages-service.js"></script>

    <!-- v0.1.5 Messages Service Override (adds confirm method) -->
    <script src="../v0.1.5/js/messages-service-override.js"></script>

    <!-- v0.1.6 Root Service (new - handles root selection) -->
    <script src="js/root-service.js"></script>

    <!-- v0.1.6 Child Issues Service (new - handles parent-child relationships) -->
    <script src="js/child-issues-service.js"></script>

    <!-- v0.1.6 Link Types Service (new - loads link types from API, filters by source type) -->
    <script src="js/link-types-service.js"></script>

    <!-- ======================================================================= -->
    <!-- Shell - v0.1.4 base + v0.1.5 override + v0.1.6 override                 -->
    <!-- ======================================================================= -->

    <!-- Load v0.1.4 shell (complete implementation with Graph Viewer + Messages) -->
    <script src="../v0.1.4/components/shell/issues-shell.js"></script>

    <!-- v0.1.5 Shell Override (adds previousAppId tracking for Bug-8) -->
    <script src="../v0.1.5/components/shell/issues-shell.js"></script>

    <!-- v0.1.6 Shell Override (adds root selector U1, context indicator U2) -->
    <script src="components/shell/issues-shell.js"></script>

    <!-- ======================================================================= -->
    <!-- Main Components from v0.1.0                                             -->
    <!-- ======================================================================= -->

    <script src="../v0.1.0/components/node-list/node-list.js"></script>
    <script src="../v0.1.0/components/node-detail/node-detail.js"></script>
    <script src="../v0.1.0/components/kanban-board/kanban-board.js"></script>
    <script src="../v0.1.0/components/create-node-modal/create-node-modal.js"></script>

    <!-- v0.1.2 Node List Override (fixes scroll issue) -->
    <script src="../v0.1.2/components/node-list/node-list.js"></script>

    <!-- v0.1.6 Node List Override (U5 Tree View) -->
    <script src="components/node-list/node-list.js"></script>

    <!-- v0.1.2 Kanban Board Override (drag-and-drop with optimistic UI) -->
    <script src="../v0.1.2/components/kanban-board/kanban-board.js"></script>

    <!-- v0.1.3 Kanban Board Override (add create buttons) -->
    <script src="../v0.1.3/components/kanban-board/kanban-board.js"></script>

    <!-- v0.1.5 Kanban Board Override (open in new tab support) -->
    <script src="../v0.1.5/components/kanban-board/kanban-board.js"></script>

    <!-- v0.1.6 Kanban Board Override (dynamic type loading) -->
    <script src="components/kanban-board/kanban-board.js"></script>

    <!-- ======================================================================= -->
    <!-- Shell Element - Added AFTER all scripts are loaded                      -->
    <!-- ======================================================================= -->

    <issues-shell></issues-shell>

    <!-- ======================================================================= -->
    <!-- App Initialization                                                       -->
    <!-- ======================================================================= -->
    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        // Wait for DOM and all components to be ready
        document.addEventListener('DOMContentLoaded', () => {
            // Give custom elements time to register
            requestAnimationFrame(() => {
                // Register main components with the router
                window.issuesApp.router.register(NodeList);
                window.issuesApp.router.register(NodeDetail);
                window.issuesApp.router.register(KanbanBoard);
                window.issuesApp.router.register(GraphViewer);

                // Register sidebar components
                window.issuesApp.router.register(EventsViewer);
                window.issuesApp.router.register(ApiLogger);
                window.issuesApp.router.register(AutomationRunner);
                window.issuesApp.router.register(MessagesPanel);

                // Add the create modal to the body (it's a global component)
                const createModal = document.createElement('create-node-modal');
                document.body.appendChild(createModal);

                console.log('[Issues UI v0.1.6] Initialized: Phase 1 Complete - Root Selector, Child Issues, Tree View, Link Type Filtering');
            });
        });
    </script>
