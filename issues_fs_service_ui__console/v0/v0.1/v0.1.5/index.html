<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues Tracker - v0.1.5</title>
    <!-- Load base CSS from v0.1.0 -->
    <link rel="stylesheet" href="../v0.1.0/css/app.css">

    <!-- Visualization Libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <!-- Dagre library required for cytoscape-dagre layout -->
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
</head>
<body>
    <!-- ======================================================================= -->
    <!-- Issues UI v0.1.5 - UX Improvements & Multi-Library Visualization        -->
    <!-- ======================================================================= -->
    <!--
    Changes from v0.1.4:
    - Bug-7: Fix modal data lost on outside click
    - Bug-8: Fix back to Kanban navigation
    - Task-18: Add "+ New" button to node-detail
    - Task-19: Add Mermaid.js graph visualization
    - Task-20: Add Vis.js graph visualization
    - Task-21: Add Cytoscape.js graph visualization
    - Task-23: Confirmation dialogs in messages panel
    - Task-25: Open issue in new tab from Kanban
    -->

    <!-- ======================================================================= -->
    <!-- BASE v0.1.0 - Core Services                                             -->
    <!-- ======================================================================= -->

    <!-- Core Services (load order matters) -->
    <script src="../v0.1.0/js/event-bus.js"></script>
    <script src="../v0.1.0/js/config-manager.js"></script>
    <script src="../v0.1.0/js/markdown-parser.js"></script>
    <script src="../v0.1.0/js/graph-service.js"></script>

    <!-- v0.1.4 Graph Service Override (adds getNodeGraph + new node types) -->
    <script src="../v0.1.4/js/graph-service-override.js"></script>

    <!-- v0.1.4 Messages Service -->
    <script src="../v0.1.4/js/messages-service.js"></script>

    <!-- v0.1.5 Messages Service Override (adds confirm method) -->
    <script src="js/messages-service-override.js"></script>

    <!-- ======================================================================= -->
    <!-- Shell - v0.1.4 base + v0.1.5 override                                   -->
    <!-- ======================================================================= -->

    <!-- Load v0.1.4 shell (complete implementation with Graph Viewer + Messages) -->
    <script src="../v0.1.4/components/shell/issues-shell.js"></script>

    <!-- v0.1.5 Shell Override (adds previousAppId tracking for Bug-8) -->
    <script src="components/shell/issues-shell.js"></script>

    <!-- ======================================================================= -->
    <!-- Main Components from v0.1.0                                             -->
    <!-- ======================================================================= -->

    <script src="../v0.1.0/components/node-list/node-list.js"></script>
    <script src="../v0.1.0/components/node-detail/node-detail.js"></script>
    <script src="../v0.1.0/components/kanban-board/kanban-board.js"></script>
    <script src="../v0.1.0/components/create-node-modal/create-node-modal.js"></script>

    <!-- v0.1.2 Node List Override (fixes scroll issue) -->
    <script src="../v0.1.2/components/node-list/node-list.js"></script>

    <!-- v0.1.2 Kanban Board Override (drag-and-drop with optimistic UI) -->
    <script src="../v0.1.2/components/kanban-board/kanban-board.js"></script>

    <!-- v0.1.3 Kanban Board Override (add create buttons) -->
    <script src="../v0.1.3/components/kanban-board/kanban-board.js"></script>

    <!-- v0.1.5 Kanban Board Override (open in new tab support) -->
    <script src="components/kanban-board/kanban-board.js"></script>

    <!-- v0.1.3 Node Detail Override (markdown toggle + comments) -->
    <script src="../v0.1.3/components/node-detail/node-detail.js"></script>

    <!-- v0.1.4 Node Detail Override (View Graph button) -->
    <script src="../v0.1.4/components/node-detail/node-detail.js"></script>

    <!-- v0.1.5 Node Detail Override (+ New button, use confirm dialog, fix back) -->
    <script src="components/node-detail/node-detail.js"></script>

    <!-- v0.1.4 Create Node Modal Override (Bug-5 fix) -->
    <script src="../v0.1.4/components/create-node-modal/create-node-modal.js"></script>

    <!-- v0.1.5 Create Node Modal Override (Bug-7: fix click-outside) -->
    <script src="components/create-node-modal/create-node-modal.js"></script>

    <!-- Debug Components from v0.1.0 -->
    <script src="../v0.1.0/components/events-viewer/events-viewer.js"></script>

    <!-- ======================================================================= -->
    <!-- v0.1.2 Components - API Logger and Automation Runner                    -->
    <!-- ======================================================================= -->

    <script src="../v0.1.2/components/api-logger/api-logger.js"></script>
    <script src="../v0.1.2/components/automation-runner/automation-runner.js"></script>

    <!-- ======================================================================= -->
    <!-- v0.1.4 Components - Messages Panel & Graph Viewer                       -->
    <!-- ======================================================================= -->

    <script src="../v0.1.4/components/messages-panel/messages-panel.js"></script>
    <script src="../v0.1.4/components/graph-viewer/graph-viewer.js"></script>

    <!-- v0.1.5 Messages Panel Override (render confirmation dialogs) -->
    <script src="components/messages-panel/messages-panel.js"></script>

    <!-- v0.1.5 Graph Viewer Override (add visualization mode toggle) -->
    <script src="components/graph-viewer/graph-viewer.js"></script>

    <!-- v0.1.5 Additional Graph Renderers -->
    <script src="components/graph-viewer/graph-viewer-mermaid.js"></script>
    <script src="components/graph-viewer/graph-viewer-visjs.js"></script>
    <script src="components/graph-viewer/graph-viewer-cytoscape.js"></script>

    <!-- ======================================================================= -->
    <!-- Shell Element - Added AFTER all scripts are loaded                      -->
    <!-- ======================================================================= -->

    <issues-shell></issues-shell>

    <!-- ======================================================================= -->
    <!-- App Initialization                                                       -->
    <!-- ======================================================================= -->
    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        // Wait for DOM and all components to be ready
        document.addEventListener('DOMContentLoaded', () => {
            // Give custom elements time to register
            requestAnimationFrame(() => {
                // Register main components with the router
                window.issuesApp.router.register(NodeList);
                window.issuesApp.router.register(NodeDetail);
                window.issuesApp.router.register(KanbanBoard);
                window.issuesApp.router.register(GraphViewer);

                // Register sidebar components
                window.issuesApp.router.register(EventsViewer);
                window.issuesApp.router.register(ApiLogger);
                window.issuesApp.router.register(AutomationRunner);
                window.issuesApp.router.register(MessagesPanel);

                // Add the create modal to the body (it's a global component)
                const createModal = document.createElement('create-node-modal');
                document.body.appendChild(createModal);

                console.log('[Issues UI v0.1.5] Initialized: UX Improvements, Multi-Library Visualization');
            });
        });
    </script>
</body>
</html>
